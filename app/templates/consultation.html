{% extends "base.html" %}
{% block content %}

<title>Booking Page</title>
<style>

  .form-container {
    margin-top: 20px;
    display: none;
  }

  input, select, textarea, button {
    padding: 8px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Book Your Appointment</h1>

<label for="booking-type">Choose Booking Type:</label>
<select id="booking-type">
  <option value="">-- Select --</option>
  <option value="consultation">Consultation</option>
  <option value="installation">Installation</option>
</select>

<!-- Consultation Form -->
<div id="consultation-form" class="form-container">
  <h2>Consultation Booking</h2>
  <form>
    <label for="consult-name">Name:</label>
    <input type="text" id="consult-name" required>

    <label for="consult-email">Email:</label>
    <input type="email" id="consult-email" required>

    <label for="consult-date">Preferred Date:</label>
    <input type="date" id="consult-date" required>

    <label for="consult-time">Preferred Time:</label>
    <input type="time" id="consult-time" required>

    <button type="submit">Book Consultation</button>
  </form>
</div>

<!-- Installation Form -->
<div id="installation-form" class="form-container">
  <h2>Installation Booking</h2>
  <form>
    <label for="install-name">Name:</label>
    <input type="text" id="install-name" required>

    <label for="install-email">Email:</label>
    <input type="email" id="install-email" required>

    <label for="install-address">Installation Address:</label>
    <textarea id="install-address" rows="3" required></textarea>

    <label for="install-type">Type of Installation:</label>
    <select id="install-type" required>
      <option value="">-- Select --</option>
      <option value="solar_panels">Solar Panels</option>
      <option value="wind_turbine">EV Chargers</option>
      <option value="insulation">Smart Home Products</option>
    </select>

    <label for="install-date">Preferred Date:</label>
    <input type="date" id="install-date" required>

    <label for="install-time">Preferred Time:</label>
    <input type="time" id="install-time" required>

    <button type="submit">Book Installation</button>
  </form>
</div>

<script>
  const bookingType = document.getElementById('booking-type');
  const consultationForm = document.getElementById('consultation-form');
  const installationForm = document.getElementById('installation-form');

  bookingType.addEventListener('change', () => {
    const type = bookingType.value;
    if (type === 'consultation') {
      consultationForm.style.display = 'block';
      installationForm.style.display = 'none';
    } else if (type === 'installation') {
      consultationForm.style.display = 'none';
      installationForm.style.display = 'block';
    } else {
      consultationForm.style.display = 'none';
      installationForm.style.display = 'none';
    }
  });
</script>

</body>

{% endblock %}
