<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rolsa Technologies{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to External Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="wrapper"> <!-- Flex wrapper to manage layout -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">Rolsa Technologies</a>
                <a class="navbar-brand me-auto" href=" "></a>
                <a class="navbar-brand me-auto" href=" "></a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; 2025 Seasonal Travel. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
