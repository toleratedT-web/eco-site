<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rolsa Technologies{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to External Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="wrapper"> <!-- Flex wrapper to manage layout -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">

    <!-- Brand on the LEFT -->

    <a href="{{ url_for('main.home') }}">
    <img src="{{ url_for('static', filename='images/logo.png') }}" 
         alt="Rolsa Technologies Logo" 
         width="200">
    </a>




    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#rolsaNavbar"
      aria-controls="rolsaNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="rolsaNavbar">

      <!-- Left Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('main.home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.green_products')}}">Green Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.calculate') }}">Carbon Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.consultation')}}">Book a Consultation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.energy_tracker') }}">Energy Tracker</a>
        </li>
      </ul>

      <!-- Right Side (Account) -->
      <div class="d-flex">
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('main.login_route') }}" class="btn btn-outline-light me-2">Login</a>
        
        <a href="{{ url_for('main.register') }}" class="btn btn-light text-success">Register</a>
        {% else %}
        <a href ="{{ url_for('main.logout_route') }}" class="btn btn-outline-light me-2">Logout</a>
        {% endif %}
      </div>

    </div>
  </div>
</nav>

        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-2 mt-5" style="font-size: 0.9rem;">
            <div class="container">
                <span>&copy; 2025 Rolsa Technologies</span>
                <span class="mx-2">|</span>
                <a href="#" id="policy-link">Policies</a>
            </div>
        </footer>

    </div>
    <!-- Base JS -->
    <script src="{{ url_for('static', filename='js/policy.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
