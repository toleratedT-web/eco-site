<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rolsa Technologies{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to External Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="wrapper"> <!-- Flex wrapper to manage layout -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">

    <!-- Brand on the LEFT -->
    <img src="/static/images/logo.png" alt="Rolsa Technologies Logo" width="200">

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#rolsaNavbar"
      aria-controls="rolsaNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="rolsaNavbar">

      <!-- Left Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Green Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carbon Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Book a Consultation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Energy Tracker</a>
        </li>
      </ul>

      <!-- Right Side (Account) -->
      <div class="d-flex">
        <a href="#" class="btn btn-outline-light me-2">Login</a>
        <a href="#" class="btn btn-light text-success">Register</a>
      </div>

    </div>
  </div>
</nav>

        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; 2025 Rolsa Technologies. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
